---
# Tasks for testing role

# To test this role with docker containers we need some preparation stuff.
#
# As consecuence of the previous preparation tasks we can't use the idempotence
# testing feature of the docker_sandbox role and, therefore, we need to setup
# idempotence testing "manually" calling directly the idempotence_tester role
# and recreating the docker containers after.

# Setup docker containers

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
      docker_sandbox_idempotence_test: false
  tags:
    - sandbox

# Prepare docker containers installing a package that have a suid/sgid file

- import_playbook: prepare.yml
  tags:
    - sandbox

# Run idempotence test calling "manually" the idempotence_tester role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.idempotence_tester
      idempotence_tester_inventory: "{{ docker_sandbox_inventory }}"
      idempotence_tester_group: docker_sandbox_containers

# Regenerate docker containers after running idempotence test

- name: Regenerate docker containers
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: recreated
      docker_sandbox_idempotence_test: false

# Prepare again regenerated docker containers with fake grub config files

- import_playbook: prepare.yml
  tags:
    - sandbox

# Run role tests

- name: Test role amtega.check_suid_sgid
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.check_suid_sgid
      check_suid_sgid_packages_state: absent
      check_suid_sgid_files_state: absent
  tags:
    - idempotence
  tasks:
    - name: Check for suid/sgid test package
      shell: rpm -q screen
      args:
        warn: false
      changed_when: false
      failed_when: false
      register: check_package_result

    - name: Check for suid test file
      stat:
        path: /tmp/suid_file
      register: check_suid_file_result

    - name: Check for sgid test file
      stat:
        path: /tmp/sgid_file
      register: check_sgid_file_result

    - name: Verify that role removed package/files with suid/sgid
      assert:
        that:
          - check_package_result.rc != 0
          - not check_suid_file_result.stat.exists
          - not check_sgid_file_result.stat.exists

# Cleanup sandbox environment

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
  - role: amtega.docker_sandbox
    docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
