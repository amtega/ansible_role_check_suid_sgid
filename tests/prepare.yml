---
# Prepare sandbox for tests

- name: Prepare sandox for tests
  hosts: docker_sandbox_containers
  tasks:
    - name: Install a package that have a suid/sgid file
      package:
        name: screen
        state: present

    - name: Create a suid file
      copy:
        dest: /tmp/suid_file
        content: Hello World
        mode: 4000

    - name: Create a sgid file
      copy:
        dest: /tmp/suid_file
        content: Hello World
        mode: 2000
